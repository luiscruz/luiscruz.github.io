<html><head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title>Luis Cruz - Webpage</title>
    
</head>
<body id="render" onload="">
<script src="https://code.jquery.com/jquery.js"></script>
<script type="text/javascript" src="js/bibtex_js.js"></script>    
<script type="text/javascript">
    var xhr= new XMLHttpRequest();
    xhr.open('GET', './index_raw.html', true);
    xhr.onreadystatechange= function() {
        console.log('going')
        console.log(this.status)
        if (this.readyState!==4) return;
        if (this.status!==200) return; // or whatever error handling you want
        document.getElementById('render').innerHTML= this.responseText;
        bibtex_js_draw();
    };
    xhr.send();
</script>

<div class="bibtex_template" style="display: none;"><div class="if author" style="font-weight: bold;">
  <span class="if year">
    <span class="year"></span>, 
  </span>
  <span class="author"></span>
  <span class="if url" style="margin-left: 20px">
    <a class="url" style="color:black; font-size:10px">(view online)</a>
  </span>
</div>
<div style="margin-left: 10px; margin-bottom:5px;">
  <span class="title"></span>
</div></div></body></html>
